<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login1.0</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-form">
        <h1>Login</h1>
        <form action="">
            <div class="user-input">
                <input type="text" class="user" required id="username">
                <i class='bx bxs-user'></i>
                <label for="username">Username</label>
            </div>

            <div class="user-input">
                <input type="password" class="user" required id="password">
                <i class='bx bxs-lock-alt'></i>
                <label for="password">Password</label>
            </div>

            <div class="remember-forget">
                <input type="checkbox" id="remember"> Remember me
                <a href="#" class="forget">Forget password</a>
            </div>

            <button class="send">Login</button>
            <div class="register">Don't have an account? <a href="#" class="reg">Register</a></div>
        </form>
    </div>
</body>
</html>
